name: Build and Test Muduo

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            g++ \
            cmake \
            make \
            vim \
            wget \
            git \
            protobuf-compiler libunwind-dev libprotoc-dev \
            libgoogle-perftools-dev \
            libc-ares-dev libcurl4-openssl-dev

      - name: Set execute permission for build script
        run: chmod +x m1_workspace/build.sh && cd m1_workspace

      - name: Build Muduo
        run: ./build.sh build

      - name: Run tests
        run: ./build.sh run

      - name: Clean workspace
        run: ./build.sh clean
